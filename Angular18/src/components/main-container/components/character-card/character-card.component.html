@let characterLocal = character();
<div>
    @if(characterLocal) {
      <h3>{{characterLocal.name}}</h3>
      <img [ngSrc]="characterLocal.image"
       alt="characterLocal.name"
       width="200" height="200"
      />

      <h2>Character :{{ characterLocal.name}} Information</h2>
      <p> {{characterInfo() | json }}</p>
    }
</div>
