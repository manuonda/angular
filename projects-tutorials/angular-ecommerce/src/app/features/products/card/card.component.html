<p-card styleClass="bg-white shadow-md border rounded-xl p-6">
  <div class="mx-auto">
    <img
      [src]="product()?.image"
      [alt]="product()?.title"
      class="w-[50px] h-[50px] object-contain"/>
    <div class="flex flex-col">
      <span class="text-md font-bold">
        {{ product()?.title }}
      </span>
      <span class="text-sm">
        {{ "$" + product()?.price }}
      </span>
    </div>
    <div class="flex-1"></div>

    <app-primary-button label="Add to Cart" class="mt-3" />
    <!-- <span
      class="absolute top-3 right-3 text-sm font-bold"
      [class]="product()?.stock ? 'text-green-500' : 'text-red-500'"
    >
      @if (product()?.stock) {
      {{ product()?.stock }} left } @else { Out of stock }
    </span> -->
  </div>
</p-card>
