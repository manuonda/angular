@let characterLocal = character();

@if(characterLocal){
    <div class="card flex justify-content-center">
        <p-card header="Simple Card">
          <p>{{characterLocal.name}}</p>
          <img [ngSrc]="characterLocal.image" [alt]="characterLocal.name" width="200" height="200" />
        
           
          <div>
            <button (click)="removeCharacter(characterLocal.id)">Remove Character</button>
          </div>
        </p-card>
    </div>
}
