<div class="container">
  <p>Todos {{visibleTasks().length}}</p>
  @for (task of visibleTasks(); track $index) {
    <li>{{task.title}}</li>
  }

  <hr/>
  <div>
    <button (click)="changeFilter('pending')">Pending</button>
    <button (click)="changeFilter('all')">All</button>
    <button (click)="changeFilter('done')">Done</button>
  </div>
</div>
